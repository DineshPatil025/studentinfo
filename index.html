<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:ital,wght@0,700;1,400&family=Roboto+Mono:wght@300&family=Tektur:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h3 class="text-capitalize text-center bg-warning p-4">student details</h3>
    <div class="container py-2">
        <div class="row p-3 border  border-danger rounded">
            <div class="col-md-4 border border-primary  p-2 ">
                <form id="stdForm">
                    <div class="form-group">
                        <label for="fname">First Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" required id="fname">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" required id="lname">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" required id="contact">
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" required id="email">
                    </div>


                    <button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>
                    <button type="button" class="btn btn-success d-none" id="btnUpdate">Update</button>
                </form>
            </div>

            <div class="col-md-8">
                <p class="alert alert-info text-center  my-2" id="stdCount">

                </p>
                <div class="table-responsive table-responsive-md">

                    <table class="table table-bordered">

                        <!-- <thead class="text-center font-weight-bold text-white bg-dark"> -->
                        <thead class="text-center thead-dark">
                            <tr>
                                <th>Sr No</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Contact</th>
                                <th>Email</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>

                        <tbody id="trStdContainer">
                            <!-- <tr>
                                <td>1</td>
                                <td>Ram</td>
                                <td>Sharma</td>
                                <td>9999999991</td>
                                <td>9999999991</td>
                                <td class="iconEdit">
                                    <i class="fa-solid fa-pen-to-square text-success " onclick="btnEdit(this)"></i>
                                </td>
                                <td class="iconDelete">
                                    <i class="fa-solid fa-trash-can text-danger " onclick="btnDelete(this)"></i>
                                </td>
                            </tr> -->
                        </tbody>

                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/01234cd090.js" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
